server {
    listen 80;
    server_name _;
    
    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle requests to the root path
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache control for static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle API proxy requests for the SerpAPI mock proxy
    location /proxy/ {
        # Forward to the mock proxy service
        # In production, you would replace this with your actual proxy server
        proxy_pass http://host.docker.internal:3333/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Disable favicon requests logging
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Disable robots.txt requests logging
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
} 